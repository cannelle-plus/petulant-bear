<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Games</title>
  <meta name="description" content="" />
  <meta name="author" content="Cannelle Plus">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/form.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" type="text/css" href="css/template.css" />
  <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
  <header class="clearfix">
    <p><a href="#" data-target="games"><img src="" alt="" width="50" height="50" /> Liste</a></p>
    <h1><a href='/logout' class="logout">Log out</a></h1>
  </header>
  <div id="main">
    <section id="games">
      <div id="gamesList"></div>
      <footer class="clearfix">
        <p><a href="#" data-target="scheduleGame">Créer une nouvelle partie</a></p>
      </footer>
    </section>
    <section id="gameDetail">
      <div id="gameDetailled"></div>
      <footer class="clearfix">
        <p><a href="#" data-modal data-target="scheduleGame">Créer une nouvelle partie</a></p>
      </footer>
    </section>
    <section id="scheduleGame">
      <form class="gameForm">
        <input type="text" id="gameName" name="name" placeholder="Nom *" ref="name" required />
        <div class="semiField">
          <input type="date" placeholder="Date" id="gameDate" ref="date" />
          <input type="time" placeholder="Heure" id="gameHour" ref="hour" />
        </div>
        <select id="gameLocation" ref="location">
          <option >Lieu</option>
          <option selected>Playsoccer</option>
          <option>Soccer 5</option>
          <option>Event soccer</option>
        </select>
        <select id="nbPlayersRequired" ref="required">
          <option >Nombre de joueurs</option>
          <option selected>10</option>
          <option>8</option>
          <option>6</option>
          <option>4</option>
          <option>2</option>
        </select>
        <div class="clearfix">
          <button type="submit" id="btnScheduleGame" name="envoyer" className="button">Créer</button>
          <label id="textError"/>
        </div>
      </form>
    </section>
    <section id="room">
      <form id="chat"  data-id="0">
        <p class="infos"><strong></strong></p>
        <p><input id="msgRoom" type="text" placeholder="Message *" required></p>
      </form>
      <div id="postMessageToRoomResult"></div>
      <div class="roomDetail"></div>
    </section>
    <div class="overlay loading"></div>
  </div>
<script src="scripts/jquery-2.1.4.js" ></script>
<script src="scripts/app.js" ></script>
<script src="libs/js/doT.min.js" type="text/javascript"></script>
<script src="scripts/navigation.js" type="text/javascript"></script>

  </body>
</html>
