<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Games</title>
  <meta name="description" content="" />
  <meta name="author" content="Cannelle Plus">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/form.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" type="text/css" href="css/template.css" />
  <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
  <header class="clearfix">
    <h1><a href="#" data-target="games">Liste</a></h1>
    <p><a href="#" data-target="profile">Profil <img src="" alt="" width="50" height="50" /></a></p>
  </header>
  <div id="main">
    <section id="games">
      <div id="gamesList"></div>
      <footer class="clearfix">
        <p><a href="#" data-target="scheduleGame">Créer une nouvelle partie</a></p>
      </footer>
    </section>
    <section id="gameDetail">
      <div id="gameDetailled"></div>
      <footer class="clearfix">
        <p><a href="#" data-modal data-target="scheduleGame">Créer une nouvelle partie</a></p>
      </footer>
    </section>
    <section id="scheduleGame">
      <form class="gameForm">
        <input type="text" id="gameName" name="name" placeholder="Nom *" ref="name" required />
        <div class="semiField">
          <input type="date" placeholder="Date" id="gameDate" ref="date" />
          <input type="time" placeholder="Heure" id="gameHour" ref="hour" />
        </div>
        <select id="gameLocation" ref="location">
          <option >Lieu</option>
          <option selected>Playsoccer</option>
          <option>Events 5</option>
          <option>Event soccer</option>
        </select>
        <select id="nbPlayersRequired" ref="required">
          <option >Nombre de joueurs</option>
          <option selected>10</option>
          <option>8</option>
          <option>6</option>
          <option>4</option>
          <option>2</option>
        </select>
        <div class="clearfix">
          <button type="submit" id="btnScheduleGame" name="envoyer" className="button">Créer</button>
          <label id="textError"/>
        </div>
      </form>
    </section>
    <section id="room">
      <form id="chat" data-id="0">
        <p class="infos"><strong></strong></p>
        <p><input id="msgRoom" type="text" placeholder="Message *" required></p>
      </form>
      <div id="postMessageToRoomResult"></div>
      <div class="roomDetail"></div>
    </section>
    <section id="profile">
      <a href='/logout' class="logout">Log out</a>
      <form id="changeBearName" action="#" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" id="bearUsername" name="bearUsername" placeholder="Nom de Bear *" required>
        <div class="clearfix">
          <button type="submit" name="envoyer" class="button">Modifier</button>
        </div>
      </form>
      <br />
      <form id="changeBearAvatar"  action="#" method="post" enctype="application/x-www-form-urlencoded">
        <ul class="avatars clearfix">
          <li class="avatar-01"><input type="radio" name="bearAvatarId" value="1" class="avatar-01" /></li>
          <li class="avatar-02"><input type="radio" name="bearAvatarId" value="2" class="avatar-02" /></li>
          <li class="avatar-03"><input type="radio" name="bearAvatarId" value="3" class="avatar-03" /></li>
          <li class="avatar-04"><input type="radio" name="bearAvatarId" value="4" class="avatar-04" /></li>
          <li class="avatar-05"><input type="radio" name="bearAvatarId" value="5" class="avatar-05" /></li>
          <li class="avatar-06"><input type="radio" name="bearAvatarId" value="6" class="avatar-06" /></li>
          <li class="avatar-07"><input type="radio" name="bearAvatarId" value="7" class="avatar-07" /></li>
          <li class="avatar-08"><input type="radio" name="bearAvatarId" value="8" class="avatar-08" /></li>
          <li class="avatar-09"><input type="radio" name="bearAvatarId" value="9" class="avatar-09" /></li>
          <li class="avatar-10"><input type="radio" name="bearAvatarId" value="10" class="avatar-10" /></li>
          <li class="avatar-11"><input type="radio" name="bearAvatarId" value="11" class="avatar-11" /></li>
          <li class="avatar-12"><input type="radio" name="bearAvatarId" value="12" class="avatar-12" /></li>
          <li class="avatar-13"><input type="radio" name="bearAvatarId" value="13" class="avatar-13" /></li>
          <li class="avatar-14"><input type="radio" name="bearAvatarId" value="14" class="avatar-14" /></li>
        </ul>
        <div class="clearfix">
          <button type="submit" name="envoyer" class="button">Modifier</button>
        </div>
      </form>
      <br />
      <form id="changeBearEmail" action="#" method="post" enctype="application/x-www-form-urlencoded">
        <input type="email" id="bearEmail" name="bearEmail" placeholder="Email *" required>
        <div class="clearfix">
          <button type="submit" name="envoyer" class="button">Modifier</button>
        </div>
      </form>
    </section>
    <div class="overlay loading"></div>
  </div>
<script src="libs/js/jquery-2.1.4.js" ></script>
<script src="scripts/app.js" ></script>
<script src="scripts/navigation.js" type="text/javascript"></script>

  </body>
</html>
